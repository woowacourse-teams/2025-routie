spring:
  config:
    activate:
      on-profile: local

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO}
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration

management:
  endpoints:
    web:
      exposure:
        include: health
  metrics:
    enable:
      all: false
      hikaricp: true
      http.server.requests: true
      jvm.memory.used: true
      process.cpu.usage: true
      tomcat.threads: true

server:
  tomcat:
    mbeanregistry:
      enabled: true

cloudwatch:
  metrics:
    enabled: false

logging:
  file:
    path: logs

kakao:
  api:
    key: ${KAKAO_API_KEY}

google:
  api:
    key: ${GOOGLE_API_KEY}

v-world:
  api:
    key: ${V_WORLD_API_KEY}


authentication:
