name: Front CI on main branch

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/**'
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.20

      - name: Install dependencies
        run: npm ci

      - name: Run Test
        run: npm test

      - name: Run Lint
        run: npm run lint

      - name: Run Build
        run: npm run build:prod
