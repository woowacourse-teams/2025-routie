spring:
  config:
    activate:
      on-profile: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${ROUTIE_DEV_DATABASE_URL}
    username: ${ROUTIE_DEV_DATABASE_USERNAME}
    password: ${ROUTIE_DEV_DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true
